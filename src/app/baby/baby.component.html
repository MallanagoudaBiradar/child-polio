<!-- Button trigger modal -->
<button style="margin-left: 1400px; margin-top: 15px;" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Add Child
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div style="background-color: lightblue;" class="modal-header">
                <h1 style="font-weight: bold;" class="modal-title" id="exampleModalLabel">Add Details</h1>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="employeeform">
                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Name Of Child</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" placeholder="Enter Name">
                    </div><br>
                    <label for="appt">Select a time:</label>
                    <input type="time" id="appt" formControlName="time" name="appt"><br>
                    <form action="post"><br>
                        DOB:<input type="date" formControlName="dob" name="" value="">
                    </form>
                    <div><br>
                        <div>
                            <input type="radio" id="contactChoice1" name="contact" value="email" />
                            <label formControlName="male" for="contactChoice1">Male</label>

                            <input type="radio" id="contactChoice2" name="contact" value="phone" />
                            <label formControlName="female" for="contactChoice2">Female</label>

                            <input type="radio" id="contactChoice3" name="contact" value="mail" />
                            <label formControlName="others" for="contactChoice3">Others</label>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mother Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="mother" placeholder="Mother Name">
                    </div><br>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Father Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="father" placeholder="Father Name">
                    </div><br>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Contact</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="contact" placeholder="Number">
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Adress</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="adress" placeholder="Add Your Adress">
                    </div>
                </form>
            </div>
            <div style="background-color: lightblue;" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button (click)="addemployee(this.employeeform.value)" type="button" class="btn btn-primary">Add Details</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name of Child</th>
            <th scope="col">time</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">Mother Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Adress</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.name}}</td>
            <td>{{item.time}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.male}}</td>
            <td>{{item.mother}}</td>
            <td>{{item.father}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.adress}}</td>
            <td><button routerLink="/update/{{item.id}}" class="btn btn-warning">EDIT</button>&nbsp;
            <button class="btn btn-danger">Delete</button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
</div>
